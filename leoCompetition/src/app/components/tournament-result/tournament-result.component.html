<div class="container" *ngIf="state == 'FINISHED'">
    
    <h1 class="display-2 text-center" style="padding: 0.25em">{{tournamentName}}</h1>

    <div class="row">
        <div class="col col-md-6">
            <table class="table table-hover table-responsive-sm table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Abkürzung</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let team of teams">
                        <td *ngIf="team.abbr == tournamentWinner; else elseBlock">{{team.name}} <fa-icon [icon]="faCrown" [style]="{'color': '#F3C301'}"></fa-icon></td>
                        <ng-template #elseBlock><td>{{team.name}}</td></ng-template>
                        <td>{{team.abbr}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="col col-md-6">
            <div style="text-align: center;">
                <img src="assets/images/generated-diagrams/{{tournamentName}}.png" style="max-height: 70vh;">
            </div>
            <div class="mt-2" style="text-align: center;">
                <a class="form-group btn btn-success" style="margin:0.5em; text-align: center;" download="{{tournamentName}}" href="assets/images/generated-diagrams/{{tournamentName}}.png">Download</a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="state == 'IN_PROGRESS'" style="display:flex; justify-content:center" class="mt-5">
<div class="row">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{tournamentName}}</h5>
            <p class="card-text">Das Turnier {{tournamentName}} wurde nicht beendet.</p>
            <div style="display:flex; justify-content:center">
                <button (click)="continuePlaying()" class="form-group btn btn-success" style=" margin-top: 1em; margin-bottom:0.5em; text-align: center;">Turnier fortführen</button>
            </div>
        </div>
      </div>
    </div>
</div>

<div *ngIf="state == 'IN_PREPARATION' || state == 'READY'" style="display:flex; justify-content:center" class="mt-5">
    <div class="row">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{tournamentName}}</h5>
                <p class="card-text">Das Turnier {{tournamentName}} wurde noch nicht gestartet!</p>
                <div style="display:flex; justify-content:center">
                    <button (click)="continuePlanning()" class="form-group btn btn-success" style=" margin-top: 1em; margin-bottom:0.5em; text-align: center;">Turnier vorbereiten</button>
                </div>
            </div>
          </div>
        </div>
    </div>

<div style="justify-content: center; display: flex;" class="container">
    <button (click)="backToStart()" class="btn btn-success" style="margin:0.5em; text-align: center;">Zurück zur Startseite</button>
</div>
