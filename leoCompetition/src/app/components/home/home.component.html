<div class = "container" style="margin-top: 30px;">
<div class="row">
    <div class="col-lg-3 col-sm-6" style="padding-bottom: 20px;">
        <div class="card text-center">
          <div class="card-body">
              <h5 class="card-title">Turniere gespeichert:</h5>
              <p class="card-text">{{tournamentAmount}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card text-center">
          <div class="card-body">
              <h5 class="card-title">Teams gespeichert:</h5>
              <p class="card-text">{{teamAmount}}</p>
          </div>
        </div>
      </div>
    <div class="col-lg-3 col-sm-6">
      <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Gruppen gespeichert:</h5>
            <p class="card-text">{{groupsAmount}}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Matches gespeichert:</h5>
            <p class="card-text">{{matchesAmount}}</p>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid">            
    <div class="row">          
      <div class="btn-group">
        <button type="button" class="btn btn-success btn-lg col-md-4 m-2" routerLink="/new-team">Team hinzufügen</button>
        <button type="button" class="btn btn-success btn-lg col-md-4 m-2" routerLink="/teams">Teams anzeigen</button>
        <button type="button" class="btn btn-danger btn-lg col-md-4 m-2" href="/tournaments/TeamsSelect">Teamanzahl auswählen</button>
      </div>
    </div>
    <div class="row">
      <div class=" btn-group">
        <button type="button" class="btn btn-danger btn-lg col-md-4 m-2" href="/groups">Gruppen anzeigen</button>
        <button type="button" class="btn btn-danger btn-lg col-md-4 m-2" href="/tournaments/createTournament">Turnier spielen</button>
        <button type="button" class="btn btn-danger btn-lg col-md-4 m-2" href="/tournaments/listTournaments">Alle Turniere anzeigen</button>
      </div>
    </div>
  </div>
</div>
