    <h1 class="display-2 text-center" style="padding: 0.25em">Turniere</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Start Datum</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tournament of tournaments">

                <td>{{tournament.name}}</td>

            </tr>
        </tbody>
    </table>
