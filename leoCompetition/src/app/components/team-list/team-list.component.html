<div class="container">

    <h1 class="display-2 text-center" style="padding: 0.25em">Teams</h1>
    <button style="width: 100%;" class="btn btn-success" routerLink="/home">Zurück zur Startseite</button>
    <br>
    <br>
    <table class="table table-hover table-responsive-sm table-bordered">
        <thead>
            <tr>
                <th>Abkürzung</th>
                <th>Name</th>
                <th>Gewinne</th>
                <th style="text-align: center;">Löschen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams">
                <th scope="row">{{team.abbr}}</th>
                <td>{{team.name}}</td>
                <td>{{team.winAmount}}</td>
                <td style="text-align: center;"><button class="btn btn-outline-secondary" (click)="del(team)">-</button></td>
            </tr>
        </tbody>
    </table>
    
</div>
