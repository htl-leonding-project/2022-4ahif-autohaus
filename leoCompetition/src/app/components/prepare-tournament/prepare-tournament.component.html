<div class="container" style="margin-top: 4vh; text-align: center;">
    <h2 class="mb-3">{{tournamentName}}</h2>
<div class="row">
    <div class="col">
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Abkürzung</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr draggable="true" *ngFor="let team of teamsH1">
                    <td>{{team.name}}</td>
                    <td>{{team.abbr}}</td>
                    <td>{{team.id}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex col align-items-center" style="min-height: 100%; text-align: center; justify-content: center;">
        <table class="table" style="border: none;">
            <thead>
                <tr>
                    <th class="border-0"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teamsH1">
                    <td class="border-0"><h5>vs.</h5></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col">
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Abkürzung</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr draggable="true" *ngFor="let team of teamsH2">
                    <td>{{team.name}}</td>
                    <td>{{team.abbr}}</td>
                    <td>{{team.id}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="justify-content: center; display: flex;" class="container">
        <button (click)="startMatches()" class="btn btn-success" style="margin:0.5em; text-align: center;">Turnier starten</button>
    </div>
</div>
</div>
