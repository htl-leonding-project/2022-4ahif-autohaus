<div class="container" style="margin-top: 2vh;">
    <div class="row"> 
        <div class="col-8">
        <!--Tree or List -->
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th>Endstand</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let match of matches">
                        <td>{{match.id}}</td>
                        <td>{{match.team1!.name}}</td>
                        <td>{{match.team2!.name}}</td>
                        <td *ngIf="(match.pointsTeam1 != match.pointsTeam2);else noResult">
                            {{match.pointsTeam1}} : {{match.pointsTeam2}}
                        </td>
                        <ng-template #noResult><td>Gleichstand</td></ng-template>
                        <td>
                            <button [ngClass]="match.pointsTeam1 == 0 && match.pointsTeam2 == 0 ? 'btn btn-success' : 'btn btn-success disabled'" (click)="select(match)">Ergebnis bearbeiten</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <div class="form-control">
                <div class="row">
                    <div class="col">
                        <label for="team1Points" class="control-label">Punkte von</label>
                        <p for="team1Points" class="control-label" style="font-weight: bold;">{{selected.team1!.name}}</p>
                        <input id="team1Points" #tName="ngModel" type="text" [(ngModel)]="selected.pointsTeam1" name="team1Points" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="team2Points" class="control-label">Punkte von</label>
                        <p for="team2Points" class="control-label" style="font-weight: bold;">{{selected.team2!.name}}</p>
                        <input id="team2Points" #tName="ngModel" type="text" [(ngModel)]="selected.pointsTeam2" name="team2Points" class="form-control" required>
                    </div>
                </div>
                <div class="row" style="margin: 2vh;">
                    <button type="button" [ngClass]="selected.id != 0 ? 'btn btn-success' : 'btn btn-success disabled'" (click)="clicked()" class="btn btn-success">Speichern</button>
                </div>
            </div>
            <div class="container-fluid" style="text-align: center;">
                <button (click)="finishTournament()" [ngClass]="finishedAllMatches == true ? 'btn btn-success' : 'btn btn-success disabled'">Turnier Beenden</button>
            </div>
        </div>
    </div>
</div>
