<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Abbreviation</th>
        <th scope="col">Name</th>
        <th scope="col">Points</th>
    </tr>
    </thead>
    <tbody>
    {#for team in teams}
        <tr>
        <th scope="row">{team.id}</th>
        <td>{team.abbr}</td>
        <td>{team.name}</td>
        <td>{team.points}</td>
        </tr>
    {/for}
    </tbody>
</table>
