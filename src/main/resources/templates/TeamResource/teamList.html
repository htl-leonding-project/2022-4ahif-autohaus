<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="webjars/milligram/1.3.0/dist/milligram.min.css"/>
    <title>Team Liste</title>
</head>
<body>
<h1>Team Liste</h1>
<select name="choose-vehicles">
    <option disabled value="">Team</option>
    {#for team in teams}
        <option value="{team.name}">{team.name}</option>
    {/for}
</select>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Abbreviation</th>
        <th scope="col">Name</th>
        <th scope="col">Points</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        {#for team in teams}
            <td>{team.id}</td>
            <td>{team.abbr}</td>
            <td>{team.name}</td>
            <td>{team.points}</td>
        {/for}
    </tr>
    </tbody>
</table>



</body>
</html>
